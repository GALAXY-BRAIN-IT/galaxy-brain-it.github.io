<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IoGPT</title>

  <!-- Pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      color-scheme: light dark;
      --accent: #f9500f;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, sans-serif;
      background: Canvas;
      color: CanvasText;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrap {
      text-align: center;
      max-width: 320px;
      padding: 20px;
    }

    .logo {
      font-family: "Pixelify Sans", monospace;
      font-size: 42px;
      margin-bottom: 16px;
      color: var(--accent);
      letter-spacing: 2px;
    }

    .text {
      font-size: 15px;
      opacity: 0.75;
      margin-bottom: 28px;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 10px;
      border: 1px solid var(--accent);
      background: transparent;
      color: var(--accent);
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
      text-decoration: none;
    }

    .btn:hover {
      background: var(--accent);
      color: white;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo">IoGPT</div>

    <div class="text">
      Sorry, but we’ve decided to leave the Telegram platform for now.<br>
      We may return — stay tuned for updates.
    </div>

    <a href="https://galaxy-brain-it.github.io/#contact" class="btn">Contact us</a>
  </div>
</body>
</html>
